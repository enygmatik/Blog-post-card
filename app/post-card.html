    <post-card></post-card>

@status alpha

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<polymer-element name="post-card" attributes="image day month year postTitle postPreview ">

  <template>
    <!-- build:css styles/post-card.min.css -->
    <link rel="stylesheet" href="styles/post-card.css" />
    <!-- endbuild -->
    <style>
      .card-header {
        background: {{ image }};
      }
    </style>
    <div class="wrapper-card">
      <div class="card-header">
        <div class="date-wr">
          <span class="post-day"><span>{{ day }}</span></span>
          <span class="post-month"><span>{{ month }}</span></span>
          <span class="post-year"><span>{{ year }}</span></span>
        </div>
      </div>
      <div class="post-body">
        <a class="post-title" href="{{toPost}}"> <h3>{{postTitle}}</h3> </a>
        <p>{{postPreview}}</p>
          <a href="">[...]</a></p>
      </div>
    </div>
    <content></content>

  </template>

    <!-- build:js scripts/post-card.min.js -->
    <script src="scripts/post-card.js"></script>
    <!-- endbuild -->

</polymer-element>
